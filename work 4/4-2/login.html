<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后天登录界面</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <style>
   
    </style>
</head>

<body>
    <div class="container">
    	<h1 class="text-center">后台管理系统</h1>
        <form action="#" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label col-sm-offset-2">用户名</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="username" placeholder="请输入用户名" autofocus>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label col-sm-offset-2">密码</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-5 col-sm-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">记住我
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-2">
                	<a href="" class="btn btn-success">返回首页</a>
                </div>
                <div class=" col-sm-offset-1 col-sm-1">
                    <button class="btn btn-primary">登录</button>
                </div>
                <div class="col-sm-offset-1 col-sm-1">
                    <button class="btn btn-info">取消</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
