<!DOCTYPE html>
<html lang="en">

<head>

    <title>CSS 3D魔方</title>
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div id="container">
        <h2>CSS 3D魔方</h2>

            </div>

            <div class="below">

                <div class="five3"></div>
                <div class="five4"></div>
                <div class="five5"></div>
                <div class="five6"></div>
                <div class="five7"></div>
                <div class="five8"></div>
                <div class="five9"></div>
            </div>
            <!-- 右面 -->
            <div class="rightSide">
                <div class="six1"></div>
                <div class="six2"></div>
                <div class="six3"></div>
